  <body class="contact-page">

      <h1>Get in Touch</h1>

      <main>
       
   <div class="card"> 
          <div class="contact-grid">
            <div class="contact-item">
              <div class="contact-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
       
             [cite_start]height="24" [cite: 475]
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
              
      [cite_start]stroke-linecap="round" [cite: 476]
                  stroke-linejoin="round"
                >

      ></path> 
                  <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
              </div>
              <div class="contact-details">
                <h4>Email</h4>
             
     <a href="mailto:your.email@example.com"
                  >your.email@example.com</a
                > 
              </div>
            </div>

            <div class="contact-item">
              <div class="contact-icon">
        
          <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                 
   [cite_start]fill="none" [cite: 480]
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
           
         <path
                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
   
                 ></path> 
                </svg>
              </div>
              <div class="contact-details">
                <h4>Phone</h4>
                <a href="tel:+1234567890">+1 234 567 890</a>
    
            </div> 
            </div>

            <div class="contact-item">
              <div class="contact-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                
    [cite_start]width="24" [cite: 484]
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
     
               [cite_start]stroke-linecap="round" [cite: 485]
                  stroke-linejoin="round"
                >
                  <path
                    d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 
  0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" [cite: 486]
                  ></path>
                  <rect x="2" y="9" width="4" height="12"></rect>
                  <circle cx="4" cy="4" r="2"></circle>
                </svg>
              </div>
  
              <div class="contact-details"> 
                <h4>LinkedIn</h4>
                <a
                  href="https://www.linkedin.com/in/yourprofile"
                  target="_blank"
                  >yourprofile</a
 
                 >

            </div>

            <div class="contact-item">
              <div class="contact-icon">
                <i class="fas fa-share-alt"></i>
             
   </div> 
              <div class="contact-details">
                <h4>Connect Online</h4>
                <div class="social-links-group">
                  <a href="#" target="_blank" aria-label="Facebook Profile"
                    ><i class="fab fa-facebook-f"></i
      
              ></a> 
                  <a href="#" target="_blank" aria-label="Instagram Profile"
                    ><i class="fab fa-instagram"></i
                  ></a>
                  <a href="#" target="_blank" aria-label="Twitter Profile"
    
                  ><i class="fab fa-twitter"></i
                  ></a> 
                </div>
              </div>
            </div>
          </div>
